<h1>Limitations</h1>

<ul>
<li>Comments in authz files are not persisted.</li>
<li>Repository browser does not support the <em>file</em> protocol. This is a 
limitation of JavaSVN library version 1.0.6, however support for file protocol
is planned for a future release of JavaSVN.</li>
</ul>

</body>
